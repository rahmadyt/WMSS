<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>WMSS - Word Summary</title>
{% extends 'base.html' %}
{% load staticfiles %}
{% load render_table from django_tables2 %}
{% block css %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/datepicker3.css' %}" rel="stylesheet">
<link href="{% static 'css/styles.css' %}" rel="stylesheet">
<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
<script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js" type="text/javascript"></script>
<script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}">
<!--Icons-->
<script src="{% static 'js/lumino.glyphs.js' %}"></script>
{% endblock %}
<!--[if lt IE 9]>
<script src="js/html5shiv.js"></script>
<script src="js/respond.min.js"></script>
<![endif]-->

</head>

<body>		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
	{% block content %}
		<div class="row">
			<ol class="breadcrumb">
				<li><a href=""><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
				<li class="active">Data Management</li>
			</ol>
		</div>

	  <div class="row">
	        <div class="col-sm-12">
	        <div class="alert alert-info">
	        <h2 class="page-header">
	            <strong>Data Management</strong>
	        </h2>
	        </div>
	        </div>
	    </div>

		<div class="row">
		<div class="col-md-12">
		<h5>Daftar Berita</h5>		 	
		 	<form role="form" action="" method="GET">
		 	{% render_table table %}
			<input type="submit" class="btn btn-primary" value="csv" name="_export">
			<button type="submit" class="btn btn-primary" name="delete">Hapus Data </button>
			</form>
		</div>
		</div><!--/.row-->
		
		{% endblock %}
	</div>	<!--/.main-->	  
	<script>
	{% block js %}
	var sidebar = document.getElementById('data_management');
	sidebar.setAttribute('class', 'active');
		!function ($) {
		    $(document).on("click","ul.nav li.parent > a > span.icon", function(){          
		        $(this).find('em:first').toggleClass("glyphicon-minus");      
		    }); 
		    $(".sidebar span.icon").find('em:first').addClass("glyphicon-plus");
		}(window.jQuery);

		$(window).on('resize', function () {
		  if ($(window).width() > 768) $('#sidebar-collapse').collapse('show')
		});
		$(window).on('resize', function () {
		  if ($(window).width() <= 767) $('#sidebar-collapse').collapse('hide')
		});
	{% endblock %}
	</script>	
</body>

</html>
